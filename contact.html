<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
          <div class="top-nav">
            <p><a href=""><img src="https://assets.codepen.io/296057/logo-nav.png" alt="Cannons Coffee Logo" class="logo" /></a></p>
            <h1>CANNONS COFFEE</h1>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="latte.html">COFFEE</a></li>
              <li><a href="https://summermooncoffee.com/" target="_blank">ABOUT</a></li>
              <li><a href="contact.html" target="_blank">CONTACT</a></li>
            </ul>
          </nav>
        </header>
        <div class="page-wrapper">
          <p>
          <h2> We would love to hear from you!</h2>
          </p>
          <p>Fill out the form below and we will get back to you in 72 hours</p>
          <div class="formWrapper">
            <form id="form">
              <p class="required">*required</p>
              <div class="form-date">
                <div class="requiredFields">
                  <label for="inputName">Name*</label>
                  <input type="text" name="inputName" class="namea" id="inputName" placeholder="Name" required>
                </div>
      
                <div class="requiredFields">
                  <label for="inputEmail1" required="required">Email*</label>
                  <input type="text" name="inputEmail1" class="emaila" id="inputEmail1" placeholder="Enter email">
                </div>
                <fieldset>
                  <legend>How Can We Help?</legend>
      
                  <div>
                    <input type="checkbox" id="employment" name="employment" />
                    <label for="employment">Employment</label>
                  </div>
      
                  <div>
                    <input type="checkbox" id="wholesale" name="wholesale" />
                    <label for="wholesale">Wholesale Coffee</label>
                  </div>
                  <div>
                    <input type="checkbox" id="art" name="art" />
                    <label for="art">Art Shows</label>
                  </div>
                </fieldset>
      
              </div>
              <div class="form2">
                <label for="inputComment" required="required">Comment</label><br>
                <textarea name="inputComment" id="inputComment" placeholder="Your Message"></textarea>
              </div>
              <div class="button-container"><button type="submit" class="btn btn-primary">Submit</button></div>
            </form>
          </div>
        </div>
        <footer>
          <p><a href=""><img src="https://assets.codepen.io/296057/logo-footer.png" alt="Cannons Coffee Logo for footer" class="footer-logo" /></a></p>
          <p>&copy; 2024 Cannons Coffee. All Rights Reserved.</p>
        </footer>
      </div>
</body>
